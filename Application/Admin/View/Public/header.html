<script type="text/javascript">
/*显示隐藏切换*/
function toggle_status(obj,id,status,table,field){
	var news_status = status == 1 ? 0 : 1;
	if(typeof(field) == 'undefined'){
		field = 'is_show';
	}
	$.post("{:U('Base/toggle_status')}",{id:id,status:news_status,table,field:field},function(data){
		if(data == 1){
			layer.msg('操作成功!',{icon:6,time:1000});
			if(news_status == 1){
				src="__PUBLIC__images/icon_right_s.png";
			}else{
				src="__PUBLIC__images/icon_error_s.png";
			}
			$(obj).attr('src',src).attr('onclick',"toggle_status(this,"+id+","+news_status+",'"+table+"','"+field+"')");
		}else{
			layer.msg('操作失败了!',{icon:5,time:1000});
		}
	});
}
</script>
