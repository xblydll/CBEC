<include file="Public:header" />



<body>

<div class="pd-20">

	<form action="" method="post" class="form form-horizontal" id="form-msg">

		<div class="row cl">

			<label class="form-label col-3">账号：</label>

			<div class="formControls col-5">
				<input type="text" class="input-text" placeholder="请填写用户手机号码"  name="username" datatype="*" >
			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">邀请码：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请正确填写邀请码否则无上级"  name="code" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">邀请人姓名：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="邀请人姓名"  name="yqrname" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">昵称：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请填写用户昵称"  name="name" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">一级密码：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请填写一级密码"  name="password" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">确认一级密码：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请确认一级密码"  name="passwordq" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">二级密码：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请填写二级密码"  name="psw2" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>

		<div class="row cl">

			<label class="form-label col-3">确认二级密码：</label>

			<div class="formControls col-5">

				<input type="text" class="input-text" placeholder="请确认二级密码"  name="pswq" datatype="*" >

			</div>

			<div class="col-4"> </div>

		</div>




		<div class="row cl">

			<div class="col-9 col-offset-3">

				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

			</div>

		</div>

	</form>

</div>



<script type="text/javascript">

$(function(){

	$('.skin-minimal input').iCheck({

		checkboxClass: 'icheckbox-blue',

		radioClass: 'iradio-blue',

		increaseArea: '20%'

	});

		

	$("#form-msg").Validform({

		tiptype:2,

		ajaxPost:true,

		callback:function(data){

			setTimeout(function(){

				$.Hidemsg();

				if(data.status == 'y'){

					var index = parent.layer.getFrameIndex(window.name);

					parent.location.reload();

					parent.layer.close(index);

				}

			},1000);

		}

	});

});

</script>

</body>

</html>
