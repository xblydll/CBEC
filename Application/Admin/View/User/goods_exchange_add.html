<include file="Public:header" />



<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-msg">

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$goods_id|get_goods_title}" disabled="">	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>兑换数量：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$num}" disabled="">	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>兑换价格：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" disabled="" value="{$lotus}">	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>兑换地址：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$address}">	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>兑换人：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$uid|get_rname2}">	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>兑换时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" disabled="" value='{$add_time|date="Y-m-d H:i:s",###}'>	
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-5">
				<span class="select-box" style="width:300px;">
				<select class="select" name="status" size="1" >
					<option value="0">未处理</option>
					<option value="1" {:$status ==1?'selected':''}>待处理</option>
					<option value="2" {:$status ==2?'selected':''}>已处理</option>
				</select>
				</span>
			</div>
			<div class="col-4"> </div>
		</div>





		<div class="row cl">

			<div class="col-9 col-offset-3">

				<input type="hidden" name="id" value="{$id}">

				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

			</div>

		</div>

	</form>

</div>



<script type="text/javascript">

$(function(){

	$('.skin-minimal input').iCheck({

		checkboxClass: 'icheckbox-blue',

		radioClass: 'iradio-blue',

		increaseArea: '20%'

	});

		

	$("#form-msg").Validform({

		tiptype:2,

		ajaxPost:true,

		callback:function(data){

			setTimeout(function(){

				$.Hidemsg();

				if(data.status == 'y'){

					var index = parent.layer.getFrameIndex(window.name);

					parent.location.reload();

					parent.layer.close(index);

				}

			},1000);

		}

	});

});

</script>

</body>

</html>
